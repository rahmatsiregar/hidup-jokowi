<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Date Invitation</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #111827;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      width: min(420px, 92vw);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 0.5s ease;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.gif {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    h2 { line-height: 1.5; margin-bottom: 18px; white-space: pre-line; }

    button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      background: #ec4899;
      color: white;
      transition: 0.2s;
    }

    button:hover { transform: scale(1.05); background: #db2777; }

    .secondary { background: #374151; }
    .secondary:hover { background: #4b5563; }

    .options { display: grid; gap: 10px; margin-top: 10px; }

    .wa-btn { background: #22c55e; }
    .wa-btn:hover { background: #16a34a; }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      width: 14px;
      height: 14px;
      background: #ff6fa5;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff6fa5;
      border-radius: 50%;
    }

    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 0.9; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card" id="app"></div>

  <script>
    /** üîß PUT YOUR WHATSAPP NUMBER HERE (international format, no +) */
    const MY_NUMBER = "6281234567890";

    const steps = [
      { type: "question", text: "Hey‚Ä¶ can I ask you something small?", gif: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" },
      { type: "question", text: "Do you smile when you see my name appear?", gif: "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" },
      { type: "question", text: "Do you enjoy our little conversations?", gif: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" },
      { type: "question", text: "Do you feel a bit happier when we're talking?", gif: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" },
      { type: "question", text: "Would you like to spend real time together someday?", gif: "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif" },
      { type: "question", text: "If I asked you out gently‚Ä¶ would that be okay?", gif: "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" },

      {
        type: "choice",
        key: "place",
        text: "If we go out‚Ä¶ where feels nicest to you?",
        options: [
          { label: "Cozy caf√© ‚òï", value: "cafe" },
          { label: "Evening city walk üåÜ", value: "city" },
          { label: "Quiet park üåø", value: "park" },
          { label: "Beach sunset üåä", value: "beach" }
        ]
      },

      {
        type: "choice",
        key: "vibe",
        text: "What kind of feeling would you like that moment to have?",
        options: [
          { label: "Soft and calm üåô", value: "calm" },
          { label: "Playful and fun ‚ú®", value: "fun" },
          { label: "Deep and meaningful üí¨", value: "deep" },
          { label: "A little romantic ‚ù§Ô∏è", value: "romantic" }
        ]
      },

      {
        type: "choice",
        key: "activity",
        text: "And‚Ä¶ what should we do there?",
        options: [
          { label: "Just talk and laugh üòä", value: "talk" },
          { label: "Walk around together üö∂", value: "walk" },
          { label: "Eat something nice üç∞", value: "eat" },
          { label: "Anything, as long as it's with you üíó", value: "together" }
        ]
      },

      { type: "final", text: "So‚Ä¶ would you like to go out with me?", gif: "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif" }
    ];

    let step = 0;
    let score = 0;
    let prefs = {};

    const app = document.getElementById("app");

    function render() {
      const s = steps[step];
      const gifHTML = s.gif ? `<img class=\"gif\" src=\"${s.gif}\" />` : "";

      if (s.type === "question") {
        app.innerHTML = `${gifHTML}<h2>${s.text}</h2><button onclick=\"answer(true)\">Yes</button><button class=\"secondary\" onclick=\"answer(false)\">No</button>`;
      }

      if (s.type === "choice") {
        const opts = s.options.map(o => `<button onclick=\"choose('${s.key}','${o.value}')\">${o.label}</button>`).join("");
        app.innerHTML = `<h2>${s.text}</h2><div class=\"options\">${opts}</div>`;
      }

      if (s.type === "final") {
        app.innerHTML = `${gifHTML}<h2>${s.text}</h2><button onclick=\"answer(true)\">Yes ‚ù§Ô∏è</button><button class=\"secondary\" onclick=\"answer(false)\">No</button>`;
      }
    }

    function answer(yes) {
      if (yes) score++;
      step++;
      if (step < steps.length) render(); else showResult();
    }

    function choose(key, value) {
      prefs[key] = value;
      step++;
      if (step < steps.length) render(); else showResult();
    }

    function showResult() {
      const placeMap = { cafe: "a cozy caf√©", city: "an evening city walk", park: "a quiet park", beach: "the beach at sunset" };
      const vibeMap = { calm: "soft and calm", fun: "playful and fun", deep: "deep and meaningful", romantic: "a little romantic" };
      const actMap = { talk: "just talking and laughing", walk: "walking side by side", eat: "sharing something sweet", together: "anything, as long as we're together" };

      const place = placeMap[prefs.place] || "somewhere nice";
      const vibe = vibeMap[prefs.vibe] || "a beautiful feeling";
      const act = actMap[prefs.activity] || "spending time together";

      let message = "";

      if (score >= 6)
        message = `I‚Äôd like to take you to ${place}. It could feel ${vibe}, and we could spend the time ${act}.`;
      else if (score >= 4)
        message = `Maybe we could start simple. ${act} at ${place} sounds nice.`;
      else if (score >= 2)
        message = `Even a small moment together at ${place} would already mean a lot.`;
      else
        message = `It's completely okay either way. I'm still really glad I got to know you.`;

      const MY_NUMBER = "6281316310496";
	  const waLink = `https://wa.me/${MY_NUMBER}`;

      app.innerHTML = `
        <h2>${message}</h2>
        ${score >= 2 ? `<button class=\"wa-btn\" onclick=\"window.open('${waLink}','_blank')\">Click here to WhatsApp me üí¨</button>` : ""}
      `;
    }

    function spawnHearts() {
      setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
      }, 400);
    }

    spawnHearts();
    render();
  </script>
</body>
</html>
